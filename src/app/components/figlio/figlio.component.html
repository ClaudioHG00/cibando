<div>
  <h2>Ecco l'oggetto: {{oggettoFiglio}} </h2>
  <label>Scrivi</label>
  <input type="text" id="oggetto-input" #nuovoOggetto>
  <ng-content></ng-content>
  <button (click)="addNuovoOggetto(nuovoOggetto.value)" class="btn btn-primary">Clicca qui per aggiungere un oggetto</button>
  <button (click)="svuotaLista()" class="btn btn-primary">Svuota lista</button>
  <!-- select serve per differenziare gli ng-content -->
  <ng-content select="[secondaZona]"></ng-content>
</div>
